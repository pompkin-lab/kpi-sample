<!DOCTYPE html>
<html>
<head>

<style>

a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
</style>
</head>
<body>

<h2>Link Button</h2>
<center>
<p><center>A link styled as a button:</center></p>
<a href="ven.html" target="ven">proceed to video</a>
</center>
</body>
</html>
